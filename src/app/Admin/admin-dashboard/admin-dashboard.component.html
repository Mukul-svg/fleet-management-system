<div class="dashboard-container">
    <h2 class="text-3xl font-bold tracking-tight">Dashboard</h2>
    <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-4">
      <mat-card
        class="border border-sky-600 bg-sky-50 p-4 rounded-md"
        *ngFor="let card of cards"
      >
        <div class="card-header flex items-center justify-between pb-2">
          <h3 class="text-sm font-medium">{{ card.title }}</h3>
          <mat-icon class="h-4 w-4 text-sky-600">{{ card.icon }}</mat-icon>
        </div>
        <div class="card-content">
          <div class="text-2xl font-bold" [ngClass]="card.color">{{ card.count }}</div>
        </div>
      </mat-card>
    </div>
  </div>
