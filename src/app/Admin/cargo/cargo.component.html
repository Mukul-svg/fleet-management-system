<div class="w-full px-2 sm:px-0 mx-auto">
  <h2 class="text-2xl font-bold text-sky-800 mb-4">Cargo</h2>
    <div class="flex space-x-1 rounded-xl bg-sky-800/40 p-1">
      <button 
        *ngFor="let category of Object.keys(categories)"
        (click)="setActiveTab(category)"
        [ngClass]="{
          'bg-sky-800 shadow': activeTab === category,
          'text-blue-100  hover:bg-sky-800/[.12] hover:text-white': activeTab !== category
        }"
        class="w-full rounded-lg py-2.5 text-sm font-medium leading-5 text-white"
      >
        {{ category }}
      </button>
    </div>
  
    <div class="mt-2 rounded-xl bg-white p-3">
      <table class="min-w-full divide-y divide-gray-200 mx-auto">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Destination</th>
            <th *ngIf="activeTab === 'Pending'" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let cargo of categories[activeTab]" [attr.data-id]="cargo._id">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
              {{cargo.customer.username}}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{cargo.customer.email}}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{cargo.destination}}
            </td>
            <td *ngIf="activeTab === 'Pending'" class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <button 
                (click)="handleApprove(cargo._id)"
                class="bg-green-500 hover:bg-green-600 text-white rounded px-4 py-2"
              >
                Approve
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
