<div class="min-h-screen bg-sky-50">
    <div class="container mx-auto py-8">
      <h1 class="text-3xl font-bold text-sky-800 mb-6">Route Management</h1>
  
      <button
        (click)="toggleForm()"
        class="mb-6 bg-sky-700 text-white py-2 px-4 rounded-md shadow hover:bg-sky-800"
      >
        {{ isFormVisible ? 'Cancel' : 'Add New Route' }}
      </button>
  
      <!-- Create Route Form -->
      <div *ngIf="isFormVisible" class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h2 class="text-xl font-semibold text-sky-700 mb-4">Create New Route</h2>
  
        <form [formGroup]="createRouteForm" (ngSubmit)="onSubmit()">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Route ID -->
            <div class="mb-4">
              <label for="RouteId" class="block text-sm font-medium text-gray-700">Route ID</label>
              <input
                id="RouteId"
                type="text"
                formControlName="RouteId"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              />
            </div>
  
            <!-- Source -->
            <div class="mb-4">
              <label for="Source" class="block text-sm font-medium text-gray-700">Source</label>
              <input
                id="Source"
                type="text"
                formControlName="Source"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              />
            </div>
  
            <!-- Destination -->
            <div class="mb-4">
              <label for="Destination" class="block text-sm font-medium text-gray-700">Destination</label>
              <input
                id="Destination"
                type="text"
                formControlName="Destination"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              />
            </div>
  
            <!-- Distance -->
            <div class="mb-4">
              <label for="Distance" class="block text-sm font-medium text-gray-700">Distance (km)</label>
              <input
                id="Distance"
                type="number"
                formControlName="Distance"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              />
            </div>
  
            <!-- Estimated Time -->
            <div class="mb-4">
              <label for="EstimatedTime" class="block text-sm font-medium text-gray-700">Estimated Time (min)</label>
              <input
                id="EstimatedTime"
                type="number"
                formControlName="EstimatedTime"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              />
            </div>
  
            <!-- Vehicle ID -->
            <div class="mb-4">
              <label for="VehicleId" class="block text-sm font-medium text-gray-700">Select Vehicle</label>
              <select
                id="VehicleId"
                formControlName="VehicleId"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              >
                <option value="" disabled>Select a vehicle</option>
                <option *ngFor="let vehicle of vehicles" [value]="vehicle._id">
                  {{ vehicle.licensePlate }}
                </option>
              </select>
            </div>
          </div>
  
          <button
            type="submit"
            class="w-full bg-sky-700 text-white py-2 rounded-md shadow hover:bg-sky-800"
          >
            Create Route
          </button>
        </form>
      </div>
  
      <!-- Route List Table -->
      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="w-full">
          <thead>
            <tr class="bg-sky-800">
              <th class="py-2 px-4 text-left text-white">Route ID</th>
              <th class="py-2 px-4 text-left text-white">License Plate</th>
              <th class="py-2 px-4 text-left text-white">Source</th>
              <th class="py-2 px-4 text-left text-white">Destination</th>
              <th class="py-2 px-4 text-left text-white">Distance (km)</th>
              <th class="py-2 px-4 text-left text-white">Estimated Time (min)</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let route of routes" class="border-b border-sky-200">
              <td class="py-2 px-4 font-medium text-sky-700">{{ route.RouteId }}</td>
              <td class="py-2 px-4">{{ getVehicleLicensePlate(route.VehicleId) }}</td>
              <td class="py-2 px-4">{{ route.Source }}</td>
              <td class="py-2 px-4">{{ route.Destination }}</td>
              <td class="py-2 px-4">{{ route.Distance }}</td>
              <td class="py-2 px-4">{{ route.EstimatedTime }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
