<app-header></app-header>
<div class="min-h-screen bg-gradient-to-b from-sky-50 to-sky-100">
  <!-- Main Content -->
  <main>
    <!-- Hero Section -->
    <section class="py-20 text-center">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-sky-800 mb-4">
          Streamline Your Fleet Operations
        </h1>
        <p class="text-xl text-sky-600 mb-8">
          Efficient management solutions for your vehicle fleet
        </p>
        <button routerLink="/register" class="btn btn-lg btn-primary text-lg px-6 py-3 bg-sky-600 text-white rounded-lg">
          Get Started
        </button>
      </div>
    </section>

    <!-- Features Section -->
    <section id="features" class="py-20 bg-white">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-sky-800 mb-12 text-center">
          Key Features
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <div
            *ngFor="let feature of features"
            class="bg-sky-50 p-6 rounded-lg shadow-md"
          >
            <h3 class="text-xl font-semibold text-sky-700 mb-2">
              {{ feature.title }}
            </h3>
            <p class="text-sky-600">{{ feature.description }}</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-sky-800 text-white py-8">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p>&copy; 2023 FleetMaster. All rights reserved.</p>
    </div>
  </footer>
</div>
