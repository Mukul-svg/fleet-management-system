<div class="min-h-screen bg-gradient-to-b from-sky-50 to-sky-100 flex items-center justify-center">
  <!-- Card Container -->
  <div class="w-full max-w-md bg-white shadow-md rounded-lg overflow-hidden">
    <div class="px-6 py-4">
      <h2 class="text-2xl font-bold text-sky-800">Create an Account</h2>
      <p class="text-sky-600">Sign up to start managing your fleet</p>
    </div>

    <!-- Error Message -->
    <div class="px-6 py-2">
      <div *ngIf="errorMessage" class="text-red-600">
        {{ errorMessage }}
      </div>
    </div>

    <!-- Card Content -->
    <div class="px-6 py-4">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="space-y-4">
          <!-- Username -->
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input
              id="username"
              type="text"
              formControlName="username"
              placeholder="Enter your username"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
            />
            <div
              *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched"
              class="text-red-500 text-sm mt-1"
            >
              Username is required.
            </div>
          </div>

          <!-- Phone Number -->
          <div>
            <label for="phoneno" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input
              id="phoneno"
              type="tel"
              formControlName="phoneno"
              placeholder="Enter your phone number"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
            />
            <div
              *ngIf="signupForm.get('phoneno')?.invalid && signupForm.get('phoneno')?.touched"
              class="text-red-500 text-sm mt-1"
            >
              Valid phone number is required.
            </div>
          </div>

          <!-- Role -->
          <div>
            <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
            <select
              id="role"
              formControlName="role"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
            >
              <option value="" disabled selected>Select a role</option>
              <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>
            <div
              *ngIf="signupForm.get('role')?.invalid && signupForm.get('role')?.touched"
              class="text-red-500 text-sm mt-1"
            >
              Role selection is required.
            </div>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
            />
            <div
              *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
              class="text-red-500 text-sm mt-1"
            >
              Valid email is required.
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Create a password"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
            />
            <div
              *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
              class="text-red-500 text-sm mt-1"
            >
              Password must be at least 6 characters.
            </div>
          </div>
        </div>

        <div class="flex justify-center py-4">
          <button
            type="submit"
            [disabled]="signupForm.invalid"
            class="w-full bg-sky-600 text-white py-2 px-4 rounded-md hover:bg-sky-700 disabled:opacity-50"
          >
            Sign up
          </button>
        </div>
      </form>
    </div>

    <!-- Card Footer -->
    <div class="px-6 py-4 text-sm text-center text-sky-600">
      Already have an account? 
      <a routerLink="/login" class="font-medium text-sky-800 hover:underline">Log in</a> <br>
      <a routerLink="/" class="font-medium text-sky-800 hover:underline">Go back</a>
    </div>
  </div>
</div>
